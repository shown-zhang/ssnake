# 贪吃蛇游戏配置文件

; 网格设置
[grid]
width = 25
height = 25
size = 10

; 蛇的设置
[snake]
initial_length = 1
start_x = 12
start_y = 12

; 食物的设置
[food]
max_count = 15
spawn_interval = 2.0

; 游戏逻辑设置
[game]
move_interval = 0.3
speed_increase_factor = 0.95
max_speed_level = 10

; 渲染设置
[render]
background_color_r = 0.1
background_color_g = 0.1
background_color_b = 0.1
snake_color_r = 0.2
snake_color_g = 0.8
snake_color_b = 0.2
food_color_r = 1.0
food_color_g = 0.2
food_color_b = 0.2

; 调试设置
[debug]
show_grid = false
show_fps = true
log_level = info